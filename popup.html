<!doctype html>
<html>
  <head>
    <title>Dual Captions</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
      width: 200px;
    }
    select {
      display: block;
      margin-bottom: 10px;
    }
    #to-select {
      margin: 0px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
    }

    .header {
      width: 100%;
      margin: 10px 0px;
      text-align: center;
    }

    .header-title {
      margin-bottom: 10px;
    }

    #issues {
      margin-bottom: 10px;
      text-align: center;
    }

    select:focus {
      outline: none;
    }

    .step-container {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 10px 0px;
      position: relative;
      border-top: 1px solid lightgrey;
    }

    .step-number {
      height: 100%;
      margin: 0px 5px;
      user-select: none;
    }

    .step-number span {
      background: #95a5a6;
      color: white;
      border-radius: 50%;
      height: 20px;
      width: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      flex-grow: 1;
      line-height: 18px;
    }

    .step-content .step-1,
    .step-content .step-2 {
      width: 140px;
    }

    .cc-button {
      background: black;
      padding: 2px 4px;
      color: white;
      border-radius: 4px;
    }

    .step-shadow {
      width: 100%;
      height: 100%;
      position: absolute;
      background: black;
      opacity: 0.2;
      cursor: not-allowed;
      transition: opacity 0.5s;
    }

    .step-shadow.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .center {
      text-align: center;
    }

    .button {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 2px 5px;
      border-top: none;
      border-bottom: 3px solid #34495e;
      user-select: none;
    }

    .button:hover {
      background: #66addd;
      cursor: pointer;
    }

    .button:active {
      border-bottom: none;
      margin-top: 3px;
    }

    .status {
      width: 40px;
      height: 16px;
      display: inline-block;
      color: white;
      padding: 3px;
      border-radius: 3px;
      user-select: none;
    }

    .status.hidden {
      display: none;
    }

    .on.status {
      background: #2ecc71;
    }

    .off.status {
      background: #95a5a6;
    }

    .error.status {
      background: #f1c40f;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-title">Dual Captions for YouTube</div>
      <div>
        <span>Status: </span>
        <div id="off-status" class="off status">OFF</div>
        <div id="on-status" class="on status hidden">ON</div>
        <div id="error-status" class="error status hidden">ERROR</div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="container">
      <div class="container">
        <div class="step-container">
          <div class="step-shadow hidden" data-step="step-1"></div>
          <div class="step-number">
            <span>1</span>
          </div>
          <div class="step-content">
            <div class="step-1">
              <span>On the video, click on the <span class="cc-button">CC</span> button to start captions.</span>
              <div class="center">
                <div id="load-button" class="button">OK</div>
              </div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="step-container">
          <div class="step-shadow" data-step="step-2"></div>
          <div class="step-number">
            <span>2</span>
          </div>
          <div class="step-content">
            <div class="step-2">
              <label for="language-select">Select language for second captions:</label>
              <select id="language-select" name="language-select">
              	<option option value="en" disabled selected></option>
              </select>
            </div>
          </div>
        </div>
        <div class="step-container">
          <div class="step-shadow" data-step="step-3"></div>
          <div class="step-number">
            <span>3</span>
          </div>
          <div class="step-content">
            <div class="step-3">
              <div>Controls</div>
              <div class="button">TURN OFF</div>
              <br/>
              <div class="button">TURN ON</div>
              <br/><br/>
              <div>Options</div>
              <input type="checkbox" name="extra-space"/>
              <label for="extra-space">Extra space</label>
              <br/>
              <input type="checkbox" name="different-colors"/>
              <label for="extra-space">Different colors</label>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="step-container">
          <div class="step-shadow" data-step="step-4"></div>
          <div class="step-content">
            <div id="issues">Captions may have a small delay.<br/>Report a bug <a id="report-bugs-link" href="">here</a>.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
