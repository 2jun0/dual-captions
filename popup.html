<!doctype html>
<html>
  <head>
    <title>Dual Captions</title>
    <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
      width: 200px;
      height: 100px;
    }
    label, select {
      display: block;
    }
    select {
      margin-bottom: 10px;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <label for="from-select">From:</label>
      <select id="from-select" name="from-select">
        <option value="en">Detect Language</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
      <label for="to-select">To:</label>
      <select id="to-select" name="to-select">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
  </body>
</html>
